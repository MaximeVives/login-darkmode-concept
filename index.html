<html lang="fr">
<head>

    <link rel="stylesheet" type="text/css" href="style.css"/>

    <!-- Canonical -->
    <link rel="canonical" href="https://login-concept.netlify.app/">

    <!-- Robots -->

    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=5">

    <title>Maxime Vives</title>

    <!-- Description -->
    <meta name="description" content="UI design with darkmode integration">
    <meta name="keywords" content="UI, design, darkmode">
    <meta name="author" content="Maxime Vives">

    <!-- Social -->
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name=”twitter:site” content=”@yourwebsite”>
    <meta name=”twitter:creator” content=”@yourtwitterhandle”>

    <meta name=”twitter:description” content=”your description.”> <!--200 char-->

    <!-- Facebook -->
<!--    <link rel="image_src" href="https://login-concept.netlify.app/base.png">-->
<!--    <meta itemprop="image" content="https://login-concept.netlify.app/base.png">-->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://login-concept.netlify.app">
    <meta property="og:title" content="Quick Parcel Project — Home">
    <meta property="og:description" content="Home description.">
    <meta property="og:image" content="https://login-concept.netlify.app/base.png">
<!--    <meta property="og:image:width" content="1200">-->
<!--    <meta property="og:image:height" content="630">-->

    <!-- Favicon -->
    <meta name="color-scheme" content="light dark">
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="white">
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="black">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
</head>
<body>
<main>
    <div class="main-hero">
        <header>
            <img src="img/logo.png" alt="logo">
            <div class="langage">
                <!--Put a :after for the arrow-down-->
<!--                <select name="pets" id="langage-select">-->
<!--                    <option value="english">English (UK)</option>-->
<!--                    <option value="french">French (FR)</option>-->
<!--                </select>-->
                <a href="base.png">Source</a>
            </div>
        </header>
        <div class="main-content">
            <div class="left-content">
                <p>Find 3D Objects, Mockups <br>and Illustrations here.</p>
            </div>
            <div class="right-content">
                <div class="form">
                    <h2>Create Account</h2>
                    <div class="sign-with">
                        <div class="social">
                            <p><img src="img/google.png" alt="google logo">Sign up with Google</p>
                        </div>
                        <div class="social">
                            <p><img src="img/facebook.png" alt="facebook logo"> Sign up with Facebook</p>
                        </div>
                    </div>
                    <div class="separate">
                        <span>- OR -</span>
                    </div>

                    <form action="POST">
                        <input type="text" name="fullname" id="name" placeholder="Fullname">
                        <input type="email" name="email" id="email" placeholder="Email Address">
                        <input type="password" name="password" id="password" placeholder="Password">

                        <input type="button" value="Create Account">

                        <div class="join-login">
                            <p>Already have an account ? <a href="/login">Login</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div id="hero-img"></div>
</main>
</body>
</html>
